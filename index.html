<!DOCTYPE html>
<html>
<head>
  <title>Fetch Google Sheets as JSON</title>
</head>
<body>
  <div id="data-container"></div>
  <div id="error-message"></div>

  <script>
    function handleResponse(response) {
      var data = response.feed.entry;
      var jsonData = [];

      for (var i = 0; i < data.length; i++) {
        var entry = data[i];
        var row = {};

        for (var key in entry) {
          if (key.startsWith('gsx$')) {
            var fieldName = key.replace('gsx$', '');
            row[fieldName] = entry[key].$t;
          }
        }

        jsonData.push(row);
      }

      // Display the JSON data on the page
      var jsonContainer = document.getElementById('data-container');
      jsonContainer.textContent = JSON.stringify(jsonData, null, 2);
    }

    function displayError(error) {
      var errorMessage = document.getElementById('error-message');
      errorMessage.textContent = 'Error fetching Google Sheets data: ' + error;
    }

    function fetchSheetAsJSON() {
      var apiKey = 'AIzaSyCNb3QEXaLYWUI3gVY-LOn0jKj1kcpT_e0';
      var sheetId = '1XTPqQhuETtk8WFFS6IN2q9HRmQPdyFQe5pF5fs1zji4';
      var sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?alt=json&key=${apiKey}`;

      fetch(sheetUrl)
        .then(function(response) {
          if (!response.ok) {
            throw new Error('Failed to fetch Google Sheets data');
          }
          return response.json();
        })
        .then(function(data) {
          handleResponse(data);
        })
        .catch(function(error) {
          displayError(error);
        });
    }

    // Fetch the Google Sheets data as JSON on page load
    fetchSheetAsJSON();
  </script>
</body>
</html>

name: Text Replace and Push

on:
  push:
    branches:
      - main # Change this to the desired branch name

jobs:
  text_replace:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check if version exists and set to 1 if not
      id: version
      run: |
        if ! grep -q '^\/\/ Version' js/json.js; then
          echo -e "// Version 1\n$(cat js/json.js)" > js/json.js
          version=1
        else
          version=$(grep -oP '^\/\/ Version \K(\d+)' js/json.js)
        fi
        echo "::set-output name=version::$version"

    - name: Replace text in main.js
      run: |
        sed -i 's/jsonReplace/hello/g' js/json.js

    - name: Commit changes
      run: |
        git config --local user.email "timmeeuwsen@hotmail.nl"
        git config --local user.name "timmit147"
        git commit -am "Text replace using GitHub Action (Version ${{ steps.version.outputs.version }})"
        git push --set-upstream origin ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

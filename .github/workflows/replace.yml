name: Fetch and Update JSON
on:
  push:
    branches:
      - main

jobs:
  update_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch JSON data
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEETID }}
          API_KEY: ${{ secrets.APIKEY }}
        run: |
          # Fetch JSON data using curl and save it directly to js/json.js
          curl -s "https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?includeGridData=true&key=${API_KEY}" > js/json.js

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install # You can use yarn if you prefer

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Commit and push the changes back to the repository
          git config --global user.name "timmit147"
          git config --global user.email "timmeeuwsen@hotmail.nl"
          git add js/json.js
          git commit -m "Update JSON data"
          git push origin main

name: Update File with Timestamp
on:
  push:
    branches:
      - main # Change this to your main branch name if different

jobs:
  update_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install # You can use yarn if you prefer

      - name: Update File
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Generate the timestamp in the desired format
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          # Create the content with the timestamp
          NEW_CONTENT="$TIMESTAMP\n$(cat js/json.js)"
          # Update the file with the new content
          echo "$NEW_CONTENT" > js/json.js
          # Commit and push the changes back to the repository
          git config --global user.name "timmit147"
          git config --global user.email "timmeeuwsen@hotmail.nl"
          git add js/json.js
          git commit -m "Update file with timestamp"
          git push origin main

name: Update File Content

on:
  push:
    branches:
      - main  # Adjust this based on your branch name

jobs:
  update_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch latest changes
        run: git fetch origin main  # Replace 'main' with the appropriate branch name

      - name: Reset to latest commit
        run: git reset --hard origin/main

      - name: Pull latest changes
        run: git pull origin main

      - name: Set git user email and name
        run: |
          git config --local user.email "timmeeuwsen@hotmail.nl" 
          git config --local user.name "timmit147"
      
      - name: Update file content
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # File to be updated
          FILE_PATH="js/json.js"

          # New content for the file
          NEW_CONTENT="console.log('Hello, World!');"

          # Base64 encode the new content
          ENCODED_CONTENT=$(echo "$NEW_CONTENT" | base64)

          # Get the current commit SHA
          COMMIT_SHA=$(git rev-parse HEAD)

          # Update the file using the GitHub API
          RESPONSE=$(curl -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"message\": \"Update file content\", \"committer\": {\"name\": \"Tim Me\", \"email\": \"timme@example.com\"}, \"content\": \"$ENCODED_CONTENT\", \"sha\": \"$COMMIT_SHA\"}" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/contents/$FILE_PATH")

          # Check the response for errors
          ERROR=$(echo "$RESPONSE" | jq -r '.message')
          if [ "$ERROR" != "null" ]; then
            echo "Error: $ERROR"
            exit 1
          fi

      - name: Show changes
        run: git status

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update file content"
      
      - name: Push changes to the new branch
        uses: ad-m/github-push-action@master
        with:
          branch: update-file-content
          github_token: ${{ secrets.GH_TOKEN }}
